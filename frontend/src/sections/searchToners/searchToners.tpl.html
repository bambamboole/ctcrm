<div class="row">
  <div class="col-md-12">
    <div class="shadow panel panel-default">
      <div class="blue white-border panel-heading">
        <h3 class="panel-title text-white">
          Tonersuche
        </h3>
      </div>
      <div class="panel-body low-padding">
        <input type="text" class="form-control input-sm no-border no-bg text-md"
               placeholder="Suchen..."
               ng-model="searchText">
        <table ng-table="tableParams" class="table table-striped">
          <tr ng-repeat="toner in toners | filter:searchText">
            <td width="10%" header-class="text-left" data-title="'Artikelnummer'">
              {{toner.Artikelnummer}}
            </td>
            <td width="10%" header-class="text-left" data-title="'HAN'">
              {{toner.HAN}}
            </td>
            <td width="70%" header-class="text-left" data-title="'Suchbegriffe'">
              {{toner.Suchbegriffe}}
            </td>
            <td width="10%" header-class="text-right" class="text-right" data-title="'EK netto'">
              {{toner.ekNetto}} â‚¬
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
