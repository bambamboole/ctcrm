<div class="login-container">
  <div class="shadow panel panel-default">
    <div class="blue white-border panel-heading text-center">
      <h3 class="panel-title text-white">
        Login
      </h3>
    </div>
    <div class="panel-body row">
      <div class="col-md-12">
        <div class="alert alert-danger" ng-if="loginError">
          {{ loginError }}
        </div>
        <form class="form-horizontal" ng-submit="login()">
          <div class="form-group">
            <label for="login-username" class="col-sm-offset-1 col-sm-3 control-label">Benutzername</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="login-username" ng-model="userName" autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="login-password" class="col-sm-offset-1 col-sm-3 control-label">Passwort</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="login-password" ng-model="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button type="submit" class="btn btn-primary">Einloggen</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
